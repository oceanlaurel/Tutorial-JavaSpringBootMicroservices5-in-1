spring:
  application:
    name: limits-service
  config:
    import: optional:configserver:http://localhost:8888
# "spring.cloud.config.profile" will override "spring.profiles.active""
  profiles:
    active: dev
  cloud:
    config:
      profile: qa
    
server:
  port: 7800   
    
limits-service:
  minimum: 3
  maximum: 997
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
      
# Actuator:      
management: 
  endpoints:
    web:
      exposure:
        include: "*"